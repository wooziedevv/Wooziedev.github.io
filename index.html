<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>NexuForge - Ana Sayfa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://r.resimlink.com/FrNusUEa.jpeg" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div style="display:flex;align-items:center">
    <div class="logo" onclick="location.href='index.html'">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NF Logo" style="height:40px;cursor:pointer;">
        <path d="M20 180 L20 30 L60 30 L120 130 L120 30 L160 30 L160 180 L120 180 L120 80 L60 180 Z" fill="#ffffff"/>
        <path d="M120 30 L190 30 L190 60 L160 60 L160 90 L190 90 L190 120 L160 120 L160 180 L120 180 Z" fill="#ffffff"/>
      </svg>
    </div>
    <nav style="margin-left:12px">
      <a href="index.html">Ana Sayfa</a>
      <a href="products.html">Ürünler</a>
      <a href="notifications.html">Bildirimler</a>
      <a href="auth.html">Giriş / Üyelik</a>
      <a href="about.html">Hakkımızda</a>
      <a href="contact.html">İletişim</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
  <div id="headerUser" style="font-size:.9rem;color:#ccc">Giriş durumu yükleniyor...</div>
</header>

<main>
  <section class="hero">
    <h1>NexuForge</h1>
  </section>

  <h2>Genel Sohbet & DM</h2>
  <p>Genel sohbet ve DM kullanmak için önce <a href="auth.html" style="color:#fff;text-decoration:underline">giriş yapın</a>.</p>

  <section id="interactiveArea" style="display:none;margin-top:20px">
    <div class="chat-layout">
      <div class="chat-box">
        <h3>Genel Sohbet</h3>
        <div id="globalChat"></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <input id="globalMsg" placeholder="Mesaj yaz..." class="input" />
          <button onclick="sendGlobalMsg()">Gönder</button>
        </div>
      </div>

      <div style="width:48%">
        <div class="chat-box">
          <h3>DM / Kullanıcı Ara</h3>
          <input id="searchUserInput" class="input" placeholder="Kullanıcı adı veya e-mail ara" oninput="searchUsersDebounced()" />
          <ul id="searchResults" style="margin:8px 0;padding:0;max-height:140px;overflow:auto;list-style:none"></ul>
        </div>
        <div class="chat-box" style="margin-top:12px">
          <h3>DM: <span id="dmWith">—</span></h3>
          <div id="dmBox"></div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <input id="dmMsg" class="input" placeholder="Özel mesaj..." />
            <button onclick="sendDM()">Gönder</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>&copy; 2025 NexuForge Tüm Hakları Gizlidir.</footer>

<script src="app.js"></script>
</body>
</html>

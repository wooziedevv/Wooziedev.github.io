<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wooziedev</title>
  <link rel="icon" href="https://i.hizliresim.com/2v28p94.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal .box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wooziedev</h1>
    <nav>
      <a href="#" onclick="openAdminModal()">Admin Girişi</a>
    </nav>
  </header>

  <div class="container">
    <h2>Hoş Geldiniz</h2>
    <p>Burası Wooziedev demo panelidir.</p>
  </div>

  <!-- Admin modal -->
  <div id="adminModal" class="modal hidden">
    <div class="box">
      <h3>Admin Girişi</h3>
      <input id="adminUser" class="input" placeholder="Admin kullanıcı adı">
      <input id="adminPass" type="password" class="input" placeholder="Admin şifre">
      <div style="display:flex;gap:8px;margin-top:8px;justify-content:center;">
        <button onclick="adminLogin()">Giriş Yap</button>
        <button onclick="closeAdminModal()">Kapat</button>
      </div>
      <div id="adminMsg" style="margin-top:8px;color:#f88"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("adminModal");
    const msg = document.getElementById("adminMsg");

    function openAdminModal() {
      modal.classList.remove("hidden");
    }
    function closeAdminModal() {
      modal.classList.add("hidden");
      msg.textContent = "";
    }

    function adminLogin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      // Burada giriş kontrolünü kendin ekle
      if (user === "wooziedev" && pass === "Ali006940") {
        msg.style.color = "#0f0";
        msg.textContent = "Başarıyla giriş yapıldı!";
      } else {
        msg.style.color = "#f88";
        msg.textContent = "Hatalı kullanıcı adı veya şifre!";
      }
    }
  </script>
</body>
</html>
